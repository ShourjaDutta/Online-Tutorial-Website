    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Top menu styles */
        #top-menu {
            background-color: #333;
            overflow: hidden;
        }

        #top-menu a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        #top-menu a:hover {
            background-color: #555;
        }

        /* Center the menu links */
        #top-menu a.home {
            margin-left: 20%;
        }

        /* Add some spacing between links */
        #top-menu a:not(:first-child) {
            margin-left: 20px;
        }
    </style>
</head>

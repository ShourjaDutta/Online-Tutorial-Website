<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Programming Tutorial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .video-container {
            position: relative;
            overflow: hidden;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-bottom: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Python Programming Tutorial</h1>
    </header>
    <div class="container">
        <div class="video-container">
            <!-- Replace 'YOUR_YOUTUBE_VIDEO_ID' with the actual video ID from your YouTube link -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/XnSasPR2KJI?si=W76cVLLTHyDtkJOR" frameborder="0" allowfullscreen></iframe>
        </div>

        <p>
            Welcome to the Python Programming Tutorial! This video covers the basics and fundamentals of Python programming language.
        </p>

        <div class="btn-container">
            <a href="P8.html" class="btn">Next</a>
        </div>
    </div>
</body>
</html>

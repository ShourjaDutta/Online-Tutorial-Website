<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .required::after {
            content: " *";
            color: red;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registration-form" action="C1.html">
            <div class="form-group">
                <label for="id">ID<span class="required">*</span></label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="name">Name<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.<span class="required">*</span></label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification</label>
                <select id="qualification" name="qualification">
                    <option value="high-school">High School</option>
                    <option value="undergraduate">Undergraduate</option>
                    <option value="graduate">Graduate</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year-passing">Year of Passing 10+2</label>
                <input type="number" id="year-passing" name="year-passing">
            </div>
            <div class="form-group">
                <label for="percentage">Percentage of Marks in 10+2</label>
                <input type="number" id="percentage" name="percentage">
            </div>
            <div class="form-group">
                <label for="training-interest">Interested in Training On</label>
                <select id="training-interest" name="training-interest">
                    <option value="c programming">C Programming</option>
                    <option value="dsa">DSA</option>
                    <option value="python">Python</option>
                </select>
            </div>
            <div class="form-group">
                <label for="upload-documents">Upload Documents</label>
                <input type="file" id="upload-documents" name="upload-documents">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
		<button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("registration-form").addEventListener("submit", function(event) {
            event.preventDefault();
            if (validateForm()) {
                this.submit();
            } else {
                alert("Please fill in all required fields correctly.");
            }
        });

        function validateForm() {
            const id = document.getElementById("id").value;
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;

            // Add more validation logic for other fields if needed

            return id.trim() !== "" && name.trim() !== "" && isValidEmail(email) && isValidMobile(mobile);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidMobile(mobile) {
            const mobileRegex = /^[0-9]{10}$/;
            return mobileRegex.test(mobile);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sprint</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        .contact-section {
            margin-top: 20px;
        }

        .contact-info {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .contact-info i {
            margin-right: 10px;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-link {
            display: inline-block;
            margin-right: 20px;
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .social-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us - Sprint</h1>
        <div class="contact-section">
            <div class="contact-info"><i class="fas fa-envelope"></i>Email: <a href="mailto:info@sprinttutorials.com">info@sprinttutorials.com</a></div>
            <div class="contact-info"><i class="fas fa-phone"></i>Telephone Number: +1-123-456-7890</div>
            <div class="contact-info"><i class="fab fa-whatsapp"></i>WhatsApp Number: +1-987-654-3210</div>
        </div>
        <div class="social-media">
            <a href="https://www.facebook.com/sprinttutorials" class="social-link" target="_blank"><i class="fab fa-facebook-square"></i>Facebook</a>
            <a href="https://www.instagram.com/sprinttutorials" class="social-link" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
            <a href="https://www.twitter.com/sprinttutorials" class="social-link" target="_blank"><i class="fab fa-twitter-square"></i>Twitter</a>
        </div>
    </div>

    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>

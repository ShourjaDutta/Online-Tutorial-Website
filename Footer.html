<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        /* Footer links */
        footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Add hover effect to footer links */
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Your webpage content goes here -->

    <footer>
        <p>&copy; 2023 Online Tutorial Center</p>
        <p>
            <a href="Frames2.html" target="iframe:nth-child(2)">Home</a> |
            <a href="Frames4.html" target="iframe:nth-child(2)">Modules</a> |
            <a href="Frames8.html" target="iframe:nth-child(2)">Instructors</a> |
            <a href="Frames7.html" target="iframe:nth-child(2)">Contact</a>
        </p>
    </footer>
</body>
</html>
